# 集成測試配置文件
# 用於階段五：完整端到端測試

parameters:
  # 使用多個因子進行完整測試
  available_factors:
    - calculate_sharpe_ratio
    - calculate_win_rate
  
  # 測試多個參數組合
  windows: [20, 30]
  input_columns: [roi_1d, roi_7d]
  min_data_days: [20, 30]
  skip_first_n_days: [0, 1]
  
  # 策略組合設定
  max_factors_per_strategy: 2
  min_factors_per_strategy: 1
  weight_methods: [equal, factor_strength]

# 執行設定
execution:
  mode: "sampling"
  n_strategies: 5
  max_parallel_jobs: 2
  save_intermediate_results: true

# 回測設定 - 使用測試數據期間
backtest_settings:
  start_date: "2025-06-01"
  end_date: "2025-06-05"
  initial_capital: 10000
  position_size: 0.25
  fee_rate: 0.001
  exit_size: 1.0
  max_positions: 3
  entry_top_n: 3
  exit_threshold: 5
  position_mode: "fixed_amount" 