# 測試用超參數調優系統配置文件
# ===================================

# 參數空間定義（簡化版）
parameters:
  # 可用的因子計算函式
  available_factors:
    - calculate_sharpe_ratio     # 夏普比率
    - calculate_win_rate         # 勝率
  
  # 窗口期選項（簡化）
  windows: [20, 30, 60]
  
  # 輸入數據列（ROI週期）
  input_columns: 
    - roi_1d
    - roi_7d
  
  # 數據要求參數（簡化）
  min_data_days: [20, 30, 60]
  skip_first_n_days: [0, 1, 3]
  
  # 因子組合設定
  max_factors_per_strategy: 2    # 每個策略最多包含幾個因子
  min_factors_per_strategy: 1    # 每個策略最少包含幾個因子
  
  # 權重分配方式
  weight_methods:
    - equal                      # 等權重
    - factor_strength            # 因子強度加權

# 執行設定
execution:
  mode: "sampling"               # "exhaustive" 或 "sampling"
  n_strategies: 3                # 只測試3個策略
  max_parallel_jobs: 2           # 並行執行數量
  save_intermediate_results: true # 是否保存中間結果
  
# 回測設定 - 只測試7天
backtest:
  start_date: "2025-06-01"
  end_date: "2025-06-07"
  initial_capital: 10000
  position_size: 0.25
  fee_rate: 0.001
  max_positions: 4
  entry_top_n: 4
  exit_threshold: 10
  position_mode: "fixed_amount"

# 輸出設定
output:
  save_all_configs: true         # 是否保存所有生成的策略配置
  save_detailed_results: true    # 是否保存詳細的回測結果
  generate_summary_report: true  # 是否生成總結報告
  top_n_strategies: 3           # 報告中顯示前N個最佳策略

# 分析設定
analysis:
  target_metrics:               # 目標優化指標
    - annual_return             # 年化收益率
    - sharpe_ratio             # 夏普比率
    - max_drawdown             # 最大回撤
    - win_rate                 # 勝率
  
  correlation_analysis: true    # 是否進行相關性分析
  feature_importance: true      # 是否分析特徵重要性 